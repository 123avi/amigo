@(recipes: Iterable[Recipe])
@layout("AMIgo"){

  <h1>Recipes</h1>

  <p>Click on a row for more details.</p>

  <table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Description</th>
    </thead>
    <tbody>
    @for(recipe <- recipes) {
      <tr data-href="@routes.Amigo.showRecipe(recipe.id)">
        <td>@recipe.id</td>
        <td>@recipe.description</td>
      </tr>
    }
    </tbody>
  </table>

}
