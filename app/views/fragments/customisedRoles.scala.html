@(roles: Iterable[CustomisedRole])

<ul class="list-group">
  @for(role <- roles) {
    <li class="list-group-item">
      <a href="@routes.RoleController.listRoles#@role.roleId">@role.roleId</a>

      @if(role.variables.isEmpty) {
        <em>(No custom variables)</em>
      } else {
        <code>@role.variablesToString</code>
      }
    </li>
  }
</ul>
